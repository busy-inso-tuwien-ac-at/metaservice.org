<html>
<head>
    <title>metaservice.org</title>
    <!-- Latest compiled and minified CSS -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/d/handlebars.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.runtime.js"></script>-->
    <link rel="stylesheet" href="http://metaservice.org/d/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/d/rdfjsonmapping.js"></script>

    <!--  -->
    <script  src="http://metaservice.org/d/handlebarsloader.js"></script>
    <script id="partial-copytextinputfield" type="x-handlebars-template">
        <div class="input-group">
            <input type="text" class="form-control" value="{{this}}">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    &nbsp;<i class="fa fa-copy"></i>
                </button>
                </span>
            </button>
        </div>
    </script>
    <script>
        function loadError(title,content){
            $('#loader .modal-body').empty();
            $('#loader .modal-body').append('<div class="alert alert-danger fade in"><strong>' + title+ '</strong><br>'+content+'</div>');
        }

        Handlebars.registerPartial("copyInputField", $("#partial-copytextinputfield").html());
        var templatePath = '/d/package.hbs';
        var resourceUrl = document.location.toString().replace(/\/$/,'');
        var query = "Select *  { GRAPH ?graph  {?resource ?relation ?value.}   OPTIONAL { GRAPH ?graph2 { ?value  ?relation2 ?value2 }}}";
	/*
		Alternative much faster query:
		*/
	query = "Select  DISTINCT ?graph ?subject ?relation ?value {"
                  +" {Select ?graph (?resource as ?subject) (?irelation as ?relation) (?ivalue as ?value)"
                  +"   { GRAPH ?igraph {?resource ?irelation ?ivalue.} }} "
                  +" UNION "
                  +" {Select (?igraph2 AS ?graph) (?ivalue as ?subject) (?irelation2 as ?relation) (?ivalue2 as ?value) "
                  +"   { GRAPH ?igraph {?resource ?irelation ?ivalue.} OPTIONAL { GRAPH ?igraph2 { ?ivalue ?irelation2 ?ivalue2 }}}}"
                  +" }";
	query = query.split('?resource').join('<' + encodeURI(resourceUrl) + '>');
        $.ajax({
            url: "/sparql",
            beforeSend: function(xhrObj){
                xhrObj.setRequestHeader("Accept","application/sparql-results+json");
            },
            dataType: "json",
            type: "post",
            data: {
                "query": query,
                "infer": "true"
            },
            success: function(data){
                if(data.results.bindings == 0){
                    loadError('No Data Found','There was no response :-(');
                    return;
                }
                var result = convertToJson(data,resourceUrl);
                console.log(data);
                console.log(result);

                var templatePath = [];
                if($.isArray(result.type)){
                    $.each(result.type,function(index,d){
                        if(d.view){
                            templatePath.push("/" + d.view);
                        }
                    });
                }else if ($.isPlainObject(result.type)){
                    if(result.type.view){
                        templatePath.push("/" + result.type.view);
                    }
                }
                console.log(templatePath);

                if(templatePath.length ==0){
                    loadError('Template missing','There is no view specified for this type of data  :-(');
                    return;
                }

                getTemplateAjax(templatePath[0], function(template) {

                    $('#content').append(template(result));
                    $('#loader').modal('hide');
                    $('.refresh').click(function(){
                        console.log('Sending Refresh request for ' + resourceUrl );
                        $.ajax({
                            url:'/rest/refresh',
                            type: "POST",
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            data:JSON.stringify({"url": resourceUrl}),
                            success:function(){console.log('success')},
                            error:function(){console.log ('error')}
                        });
                    });
                },function(){
                    loadError('Template missing','Could not retrieve ' +templatePath[0] +'  :-(');
                });

            },
            error: function(){
                loadError('Service unreachable','Could not reach the service /sparql :-(');
            }
        });
    </script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>
<div id="content" class="container">
	<nav class="navbar navbar-default" role="navigation">
  		<div class="navbar-header">
    		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
      			<span class="sr-only">Toggle navigation</span>
      			<span class="icon-bar"></span>
      			<span class="icon-bar"></span>
      			<span class="icon-bar"></span>
    		</button>
    		<a class="navbar-brand" href="#">metaservice.org</a>
  		</div>
  		<div class="collapse navbar-collapse" id="navbar-collapse-1">
    		<ul class="nav navbar-nav navbar-right">
	    		<li>
        			<form class="navbar-form" role="search">
        				<div class="input-group">
            				<input type="text" class="form-control col-xs-4" placeholder="Search" name="q">
            				<div class="input-group-btn ">
                				<button class="btn btn-default" type="submit">&nbsp;<i class="fa fa-search"></i></button>
            				</div>
        				</div>
        			</form>
				</li>
    		</ul>
  		</div>
	</nav>
    <div class="modal" id="loader">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">metaservice.org</h4>
                </div>
                <div class="modal-body">
                    Loading content...
                    <div class="progress progress-striped active">
                        <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            <span class="sr-only">Loading content...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="footer">
    <div class="container">
	    metaservice.org
    </div>
</div>
</body>
<script type="text/javascript">
    $('#loader').modal({show:true,backdrop:"static"});
</script>
</html>
