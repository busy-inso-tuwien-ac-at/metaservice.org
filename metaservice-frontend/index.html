    <script id="partial-copytextinputfield" type="x-handlebars-template">
        <div class="input-group">
            <input type="text" class="form-control" value="{{this}}">
            <span class="input-group-btn">

<script>
function loadError(title,content){
    $('#loader .modal-body').empty();
    $('#loader .modal-body').append('<div class="alert alert-danger fade in"><strong>' + title+ '</strong><br>'+content+'</div>');
}

    Handlebars.registerPartial("copyInputField", $("#partial-copytextinputfield").html());
    var templatePath = '/d/package.hbs';
    var query = "Select * {<" +encodeURI(document.location.toString()) + "> ?relation ?value.   OPTIONAL { ?value  ?relation2 ?value2 }}";

    console.log(document.location);
    console.log(document.location.pathname + " " + document.location.pathname.match(/\//g).length);
    if(document.location.pathname.match(/\//g).length == 6)
    {
        templatePath = '/d/package.hbs';
    }else if(document.location.pathname.match(/\//g).length == 5){
        templatePath = '/d/version.hbs';
    } else if(document.location.pathname.match(/\//g).length == 4){
        templatePath = '/d/project.hbs';
    }
    console.log(templatePath);

getTemplateAjax(templatePath, function(template) {
    $.ajax({
        url: "/sparql",
        beforeSend: function(xhrObj){
            xhrObj.setRequestHeader("Accept","application/sparql-results+json");
        },
        dataType: "json",
        type: "post",
        data: {
            "query": query,
            "infer": "true"
        },
        success: function(data){
            if(data.results.bindings == 0){
                loadError('No Data Found','There was no response :-(');
                return;
            }
            var result = convertToJson(data);
            console.log(data);
            console.log(result);
            $('#content').append(template(result));
            $('#loader').modal('hide');
            $('.refresh').click(function(){
                console.log('Sending Refresh request for ' + document.location.href );
                $.ajax({
                    url:'/rest/refresh',
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data:JSON.stringify({"url": document.location.href}),
                    success:function(){console.log('success')},
                    error:function(){console.log ('error')}
                });
            })
        },
        error: function(){
            loadError('Service unreachable','Could not reach the service /sparql :-(');
        }
    });
});
</script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
